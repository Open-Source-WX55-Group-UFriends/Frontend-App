<div class="container">
  <mat-card *ngFor="let farm of farms">
    <img mat-card-image [src]="farm['farm-img']" alt="Imagen de la granja">
    <mat-card-content>
      <h2>{{ farm['farm-name'] }}</h2>
      <p>Ubicación: {{ farm.location }}</p>
      <p>Tipo de granja: {{ farm['type-farm'] }}</p>
      <p>Hectáreas: {{ farm['farm-hectares'] }}</p>
      <p>Precio: {{ farm['farm-price'] }}</p>
      <p>Información: {{ farm['farm-information'] }}</p>
    </mat-card-content>
  </mat-card>
</div>
