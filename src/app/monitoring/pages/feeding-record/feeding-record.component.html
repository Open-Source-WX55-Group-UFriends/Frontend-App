<app-toolbar-farm/>
<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <mat-toolbar>Shed</mat-toolbar>
        <a mat-list-item routerLink="/monitoring/add-sheds">ADD SHED</a>
        <a mat-list-item routerLink="/monitoring/list-sheds">LIST SHEDS</a>
        <mat-divider></mat-divider>
        <mat-toolbar>Animals</mat-toolbar>
        <a mat-list-item routerLink="/monitoring/add-animals">ADD ANIMALS</a>
        <a mat-list-item routerLink="/monitoring/animal-inventory">ANIMAL INVENTORY</a>
        <a mat-list-item routerLink="/monitoring/feeding-record">FEEDING RECORD</a>
        <mat-toolbar>Crops</mat-toolbar>
        <a mat-list-item routerLink="/monitoring/cultivation-record">CULTIVATION RECORD</a>
        <a mat-list-item routerLink="/monitoring/crop-inventory">CROP INVENTORY</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content-container">
        <div class="form-container">
          <div class="title-container">
            <h2 class="title-add">FEEDING RECORD</h2>
          </div>
          <div class="form-group">
            <label>Shed</label>
            <select class="form-field" required>
              <option value="">Shed 1</option>
              <option value="">Shed 2</option>
              <option value="">Shed 3</option>
            </select>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-field" required>
          </div>
          <div class="form-group">
            <label>Type of Food</label>
            <input type="text" class="form-field" required>
          </div>
          <div class="form-group">
            <label>Amount of Food</label>
            <input type="number" class="form-field" required>
          </div>
          <div class="button-container">
            <button type="submit">Save</button>
          </div>
          <div class="table-container">
            <table>
              <thead>
              <tr>
                <th>ID</th>
                <th>Shed</th>
                <th>Date</th>
                <th>Type of Food</th>
                <th>Amount of Food</th>
              </tr>
              </thead>
              <tbody>
              <!-- Here would go the rows with the history data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
