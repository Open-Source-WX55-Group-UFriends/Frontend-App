<app-toolbar-farm></app-toolbar-farm>
<div class="container">
  <h1 class="title">EMERGENCY</h1>
  <form id="emergency-form">
    <div class="form-group">
      <label for="recipient">Choose recipient:</label>
      <select id="recipient" name="recipient">
        <option value="mathias-castillo">Mathias Castillo</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2024-03-29">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4"></textarea>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-submit">Send</button>
      <button type="button" class="btn btn-cancel">Cancel</button>
    </div>
  </form>
  <h2 class="history-title">HISTORY</h2>
  <table class="history-table">
    <thead>
    <tr>
      <th>Recipient</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <!-- Add history rows here -->
    </tbody>
  </table>
</div>
