<app-toolbar-farm></app-toolbar-farm>
<div class="container">
  <h1 class="title">EMERGENCY</h1>
  <form id="emergency-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="recipient">Choose recipient:</label>
      <select id="recipient" name="recipient" [(ngModel)]="recipient">
        <option value="Mathias-Kunimoto">Mathias Kunimoto</option>
        <!-- Add more options as needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="date" value="2024-03-29">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="description" rows="4"></textarea>
    </div>
    <div class="form-buttons">
      <button type="submit" class="btn btn-submit">Send</button>
      <button type="button" class="btn btn-cancel">Cancel</button>
    </div>
  </form>

  <h2 class="history-title">HISTORY</h2>
  <table class="history-table">
    <thead>
    <tr>
      <th>Recipient</th>
      <th>Date</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of history">
      <td>{{item.recipient}}</td>
      <td>{{item.date | date:'shortDate'}}</td>
      <td>{{item.description}}</td>
    </tr>
    </tbody>
  </table>
</div>
