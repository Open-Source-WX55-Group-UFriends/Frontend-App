<div class="body-container">
<app-toolbar></app-toolbar>

<div class="container">
  <h1>CREATE FARM</h1>
  <div class="tasks">
    <form class="basic-form" (submit)="save()">
      <div class="information-container">
        <div class="form-group">
          <label>Farm name</label>
          <input type="text" placeholder="Farm name" [(ngModel)]="farm.name" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Ubication</label>
          <input type="text" placeholder="Ubication" [(ngModel)]="farm.ubication" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Infrastructure</label>
          <input type="text" placeholder="Infrastructure" [(ngModel)]="farm.infrastructure" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Farm type</label>
          <input type="text" placeholder="Farm type" [(ngModel)]="farm.farmType" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Product</label>
          <input type="text" placeholder="Product" [(ngModel)]="farm.product" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Total Surface</label>
          <input id="myRange" class="slider" type="range" min="1" max="500" placeholder="Total surface" [(ngModel)]="farm.totalSurface" [ngModelOptions]="{standalone: true}">
          <div class="number-control">
            <button type="button" (mousedown)="startDecrement($event)" (mouseup)="stopDecrement($event)" (mouseleave)="stopDecrement($event)" (mouseout)="stopDecrement($event)" class="number-left">-</button>
            <input type="text" name="number" [(ngModel)]="farm.totalSurface" class="number-quantity">
            <button type="button" (mousedown)="startIncrement($event)" (mouseup)="stopIncrement($event)" (mouseleave)="stopIncrement($event)" (mouseout)="stopIncrement($event)" class="number-right">+</button>
          </div>
        </div>

        <div class="form-group">
          <label>Services</label>
          <input type="text" placeholder="Service" [(ngModel)]="farm.service" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Certifications</label>
          <input type="text" placeholder="Certifications" [(ngModel)]="farm.certifications" [ngModelOptions]="{standalone: true}">
        </div>

          <div class="form-group">
              <label>Condition</label>
              <input type="text" placeholder="Condition" [(ngModel)]="farm.condition" [ngModelOptions]="{standalone: true}">
          </div>

        <div class="form-group">
          <label>Highlights (Enter 1 to 3, each on a new line)</label>
          <textarea class= "highlights" placeholder="(required) Write a highlight (optional) Write a highlight (optional) Write a highlight" [(ngModel)]="farm.highlights" [ngModelOptions]="{standalone: true}" required></textarea>        </div>

          <div class="form-group">
              <label>Price</label>
              <input type="text" placeholder="Price" [(ngModel)]="farm.price" [ngModelOptions]="{standalone: true}">
          </div>



          <input type="file" id="fileInput" style="display: none" (change)="onFileChange($event)" accept="image/*" multiple>
          <label for="fileInput" class="Documents-btn">

  <span class="folderContainer">
    <svg
            class="fileBack"
            width="146"
            height="113"
            viewBox="0 0 146 113"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
    >
      <path
              d="M0 4C0 1.79086 1.79086 0 4 0H50.3802C51.8285 0 53.2056 0.627965 54.1553 1.72142L64.3303 13.4371C65.2799 14.5306 66.657 15.1585 68.1053 15.1585H141.509C143.718 15.1585 145.509 16.9494 145.509 19.1585V109C145.509 111.209 143.718 113 141.509 113H3.99999C1.79085 113 0 111.209 0 109V4Z"
              fill="url(#paint0_linear_117_4)"
      ></path>
      <defs>
        <linearGradient
                id="paint0_linear_117_4"
                x1="0"
                y1="0"
                x2="72.93"
                y2="95.4804"
                gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#3B9C9C"></stop>
          <stop offset="1" stop-color="#43BFC7"></stop>
        </linearGradient>
      </defs>
    </svg>
    <svg
            class="filePage"
            width="88"
            height="99"
            viewBox="0 0 88 99"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
    >
      <rect width="88" height="99" fill="url(#paint0_linear_117_6)"></rect>
      <defs>
        <linearGradient
                id="paint0_linear_117_6"
                x1="0"
                y1="0"
                x2="81"
                y2="160.5"
                gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="white"></stop>
          <stop offset="1" stop-color="#3B9C9C"></stop>
        </linearGradient>
      </defs>
    </svg>

    <svg
            class="fileFront"
            width="160"
            height="79"
            viewBox="0 0 160 79"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
    >
      <path
              d="M0.29306 12.2478C0.133905 9.38186 2.41499 6.97059 5.28537 6.97059H30.419H58.1902C59.5751 6.97059 60.9288 6.55982 62.0802 5.79025L68.977 1.18034C70.1283 0.410771 71.482 0 72.8669 0H77H155.462C157.87 0 159.733 2.1129 159.43 4.50232L150.443 75.5023C150.19 77.5013 148.489 79 146.474 79H7.78403C5.66106 79 3.9079 77.3415 3.79019 75.2218L0.29306 12.2478Z"
              fill="url(#paint0_linear_117_5)"
      ></path>
      <defs>
        <linearGradient
                id="paint0_linear_117_5"
                x1="38.7619"
                y1="8.71323"
                x2="66.9106"
                y2="82.8317"
                gradientUnits="userSpaceOnUse"
        >
          <stop stop-color="#3B9C9C"></stop>
          <stop offset="1" stop-color="#43BFC7"></stop>
        </linearGradient>
      </defs>
    </svg>
  </span>
              <p class="text">Documents</p>
          </label>


        <div class="button-group">
          <button type="submit">SAVE</button>
        </div>

        <div class="button-group">
          <button type="button" [routerLink]="['/tasks']">CANCEL</button>
        </div>

      </div>
    </form>
  </div>
</div>

<app-footer-home> </app-footer-home>
</div>
