<app-toolbar></app-toolbar>

<div class="container">
  <h1>CREATE FARM</h1>
  <div class="tasks">
    <form class="basic-form" (submit)="save()">
      <div class="information-container">
        <div class="form-group">
          <label>Farm name</label>
          <input type="text" placeholder="Farm name" [(ngModel)]="farm.name" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Ubication</label>
          <input type="text" placeholder="Ubication" [(ngModel)]="farm.ubication" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Infrastructure</label>
          <input type="text" placeholder="Infrastructure" [(ngModel)]="farm.infrastructure" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Farm type</label>
          <input type="text" placeholder="Farm type" [(ngModel)]="farm.farmType" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Product</label>
          <input type="text" placeholder="Product" [(ngModel)]="farm.product" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Total Surface</label>
          <input type="text" placeholder="Total surface" [(ngModel)]="farm.totalSurface" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Services</label>
          <input type="text" placeholder="Service" [(ngModel)]="farm.service" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Certifications</label>
          <input type="text" placeholder="Certifications" [(ngModel)]="farm.certifications" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
          <label>Images</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*" multiple>
        </div>

        <div class="button-group">
          <button type="submit">Guardar</button>
        </div>

        <div class="button-group">
          <button type="button" [routerLink]="['/tasks']">Cancelar</button>
        </div>

        <div class="button-group">
          <button type="button" [routerLink]="['/tasks']">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
