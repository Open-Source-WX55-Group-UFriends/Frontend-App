


<table mat-table [dataSource]="dsWorkers" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let worker">{{worker.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let worker">{{worker.name}}</td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Tiempo en realizar </th>
    <td mat-cell *matCellDef="let worker">{{worker.task.time}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let worker">{{worker.task.date}}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef> Finalizado </th>
    <td mat-cell *matCellDef="let worker">{{worker.task.state}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dcWorkers"></tr>
  <tr mat-row *matRowDef="let row; columns: dcWorkers;"></tr>
</table>
