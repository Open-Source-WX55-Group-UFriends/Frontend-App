<app-toolbar-farm></app-toolbar-farm>
<h1>TASK</h1>
<div class="tasks">
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="basic-form">
    <div class="form-group">
      <label for="employee">Empleado:</label>
      <select id="employee" formControlName="employee" required>
        <option value="Mathias Aguilar">Mathias Aguilar</option>
        <option value="Rodrigo Kunimoto">Rodrigo Kunimoto</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Fecha:</label>
      <input type="date" id="date" formControlName="date" required>
    </div>
    <div class="form-group">
      <label for="time">Tiempo a realizar:</label>
      <input type="text" id="time" formControlName="time" required>
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n:</label>
      <textarea id="description" formControlName="description" rows="4" required></textarea>
    </div>
    <div class="button-group">
      <button type="submit">Guardar</button>
      <a class="cancel-button" routerLink="/home">Cancelar</a>
    </div>
  </form>
</div>
