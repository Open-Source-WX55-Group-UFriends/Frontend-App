<app-toolbar-farm></app-toolbar-farm>
<div class="form-container">
  <h1>{{ 'taskForm.taskTitle' | translate }}</h1>
  <div class="login-box">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <label>{{ 'taskForm.employeeLabel' | translate }}</label>
      <div class="user-box">
        <select formControlName="employee" required>
          <option *ngFor="let employee of employees" [value]="employee.name">{{employee.name}}</option>
        </select>
      </div>
      <label>{{ 'taskForm.dateLabel' | translate }}</label>
      <div class="user-box">
        <input type="date" formControlName="date" required>
      </div>
      <label>{{ 'taskForm.timeToPerformLabel' | translate }}</label>
      <div class="user-box">
        <select formControlName="time" required>
          <option *ngFor="let i of [].constructor(24); let n = index" [value]="n+1">{{n+1}}</option>
        </select>
      </div>
      <label>{{ 'taskForm.descriptionLabel' | translate }}</label>
      <div class="user-box">
        <input type="text" formControlName="description" required>
      </div>
      <button type="submit" class="button-save">{{ 'taskForm.saveButton' | translate }}</button>
      <button type="button" [routerLink]="['/tasks']" class="button-save">{{ 'taskForm.cancelButton' | translate }}</button>
    </form>
  </div>
</div>
