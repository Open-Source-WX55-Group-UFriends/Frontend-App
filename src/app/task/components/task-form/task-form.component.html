<h1 >TASK</h1>
<form class="basic-form">
  <div class="form-group">
    <label for="employee">Empleado:</label>
    <select id="employee" name="employee" required>
      <option value="Mathias Aguilar">Mathias Aguilar</option>
      <option value="Rodrigo Kunimoto">Rodrigo Kunimoto</option>
    </select>
  </div>
  <div class="form-group">
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date" required>
  </div>
  <div class="form-group">
    <label for="time">Tiempo a realizar:</label>
    <input type="text" id="time" name="time" required>
  </div>
  <div class="form-group">
    <label for="description">Descripci√≥n:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
  </div>
  <div class="button-group">
    <button type="button"  [routerLink]="['/tasks']">Guardar</button>
    <button type="button" [routerLink]="['/tasks']" >Cancelar</button>
  </div>
</form>
