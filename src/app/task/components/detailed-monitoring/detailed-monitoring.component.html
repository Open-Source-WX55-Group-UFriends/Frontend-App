<app-toolbar-farm></app-toolbar-farm>
<div class="container">
  <div class="center-container">
    <div class="monitoring-cards-container">
      <div class="monitoring-card">
        <div class="task-container">
          <button type="button" [routerLink]="['/tasks']" class="card-button">
            <img class="task-img" src="assets/tasks.jpeg" alt="Tasks">
          </button>
          <h2 class="card-title">Tasks</h2>
        </div>
      </div>
      <div class="monitoring-card">
        <div class="weather-container">
          <button type="button" [routerLink]="['/weather']" class="card-button">
            <img class="weather-img" src="assets/weather.jpeg" alt="Weather">
          </button>
          <h2 class="card-title">Weather</h2>
        </div>
      </div>
    </div>
    <div class="emergency-cards-container">
      <div class="emergency-card">
        <div class="emergency-container">
          <button type="button" [routerLink]="['/emergency']" class="card-button">
            <img class="emergency-img" src="assets/emergency.png" alt="Emergency">
          </button>
          <h2 class="card-title">Emergency</h2>
        </div>
      </div>
      <div class="emergency-card">
        <div class="inventory-container">
          <button type="button" [routerLink]="['/monitoring/add-sheds']" class="card-button">
            <img class="inventory-img" src="assets/inventory.png" alt="Inventory">
          </button>
          <h2 class="card-title">Inventory</h2>
        </div>
      </div>
    </div>
  </div>
</div>
