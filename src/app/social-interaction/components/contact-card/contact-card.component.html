<mat-card>
  <mat-card-header>
    <mat-card-title style="font-weight: bold">Contact us today and together let's grow your agricultural project!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-card-actions>
        <button mat-raised-button class="whatsapp-button" style="font-size: 20px"><mat-icon style="font-size: 21px">message</mat-icon> Chat on WhatsApp</button>
      </mat-card-actions>
    </p>

    <form>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="input-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname">
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
      </div>

      <div class="input-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <input type="text" id="message" name="message">
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button id="submitBtn" class="submit-button"> Send</button>
  </mat-card-actions>

</mat-card>
