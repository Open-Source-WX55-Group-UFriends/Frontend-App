<mat-card>
  <mat-card-header>
    <mat-card-title style="font-weight: bold">{{ 'contactCard.title' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <mat-card-actions>
        <button mat-raised-button class="whatsapp-button" style="font-size: 20px"><mat-icon style="font-size: 21px">message</mat-icon> {{ 'contactCard.chatOnWhatsApp' | translate }}</button>
      </mat-card-actions>
    </p>

    <form>
      <div class="input-group">
        <label for="name">{{ 'contactCard.nameLabel' | translate }}</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="input-group">
        <label for="surname">{{ 'contactCard.surnameLabel' | translate }}</label>
        <input type="text" id="surname" name="surname">
      </div>

      <div class="input-group">
        <label for="email">{{ 'contactCard.emailLabel' | translate }}</label>
        <input type="text" id="email" name="email">
      </div>

      <div class="input-group">
        <label for="phone">{{ 'contactCard.phoneLabel' | translate }}</label>
        <input type="text" id="phone" name="phone">
      </div>

      <div class="input-group">
        <label for="message">{{ 'contactCard.messageLabel' | translate }}</label>
        <input type="text" id="message" name="message">
      </div>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button id="submitBtn" class="submit-button">{{ 'contactCard.sendButton' | translate }}</button>
  </mat-card-actions>
</mat-card>
