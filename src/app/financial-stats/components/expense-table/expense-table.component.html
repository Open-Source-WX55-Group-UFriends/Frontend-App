<!-- expense-table.component.html -->

<table mat-table [dataSource]="expenseDataSource" class="expense-table">
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let expense">{{ expense.categoria }}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let expense">{{ expense.descripcion }}</td>
  </ng-container>
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let expense">{{ expense.monto | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let expense">{{ expense.fecha | date }}</td>
  </ng-container>
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef>Período</th>
    <td mat-cell *matCellDef="let expense">{{ expense.periodo }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: expenseColumns;"></tr>
</table>
