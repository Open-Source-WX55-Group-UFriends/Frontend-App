<table mat-table [dataSource]="expenseDataSource" class="expense-table">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let expense">{{ expense.category }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let expense">{{ expense.amount | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let expense">{{ expense.date | date }}</td>
  </ng-container>
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef>Period</th>
    <td mat-cell *matCellDef="let expense">{{ expense.period }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: expenseColumns;"></tr>
</table>
