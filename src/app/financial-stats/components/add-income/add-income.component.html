<div class="overlay">
  <div class="form-container">
    <div class="title-container">
      <h2>Añadir Ingresos</h2>
    </div>
    <div class="form-group">
      <label>Categoría</label>
      <select class="form-field" required>
        <option value="" selected>Ventas</option>
        <option value="">Subsidios</option>
        <option value="">Otros Ingresos</option>
      </select>
    </div>
    <div class="form-group">
      <label>Descripción</label>
      <input type="text" class="form-field" required>
    </div>
    <div class="form-group">
      <label>Monto</label>
      <input type="number" class="form-field" required>
    </div>
    <div class="form-group">
      <label>Fecha</label>
      <input type="date" class="form-field" required>
    </div>
    <div class="button-container">
      <button type="submit">Guardar</button>
    </div>
  </div>
</div>
