<table mat-table [dataSource]="incomeDataSource" class="income-table">
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let income">{{ income.category }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let income">{{ income.description }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let income">{{ income.amount | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let income">{{ income.date | date }}</td>
  </ng-container>
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef>Period</th>
    <td mat-cell *matCellDef="let income">{{ income.period }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="incomeColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: incomeColumns;"></tr>
</table>
