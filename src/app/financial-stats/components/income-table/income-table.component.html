<table mat-table [dataSource]="incomeDataSource" class="income-table">
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let income">{{ income.categoria }}</td>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let income">{{ income.descripcion }}</td>
  </ng-container>
  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let income">{{ income.monto | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let income">{{ income.fecha | date }}</td>
  </ng-container>
  <ng-container matColumnDef="periodo">
    <th mat-header-cell *matHeaderCellDef>Período</th>
    <td mat-cell *matCellDef="let income">{{ income.periodo }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="incomeColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: incomeColumns;"></tr>
</table>
