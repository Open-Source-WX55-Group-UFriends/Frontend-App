<app-toolbar></app-toolbar>
<div class="section-search">
  <input type="text" placeholder="Producto">
  <input type="text" placeholder="Ubicación">
  <button class="choose-plan-btn">Buscar</button>
</div>


<div class="farm-cards">
  <div *ngFor="let farm of farms">
    <h2>{{ farm.name }}</h2>
    <p>Ubicación: {{ farm.ubication }}</p>
    <p>Infraestructura: {{ farm.infrastructure }}</p>
    <p>Tipo de granja: {{ farm.farmType }}</p>
    <p>Producto: {{ farm.product }}</p>
    <p>Superficie total: {{ farm.totalSurface }}</p>
    <p>Servicio: {{ farm.service }}</p>
    <p>Certificaciones: {{ farm.certifications }}</p>

    <div *ngFor="let image of farm.images">
      <img [src]="image" alt="Imagen de la granja">
    </div>
  </div>
</div>


<app-footer></app-footer>
