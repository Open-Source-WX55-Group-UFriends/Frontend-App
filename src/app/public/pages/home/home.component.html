<app-toolbar></app-toolbar>
<div class="section-search">
  <input type="text" placeholder="Producto">
  <input type="text" placeholder="UbicaciÃ³n">
  <button class="choose-plan-btn">Buscar</button>
</div>


<div class="container" *ngIf="farms">
  <h1>Granjas destacadas:</h1>
  <div class="farms-container">
    <mat-card class="card" *ngFor="let farm of farms" (click)="navigateToDescriptions(farm.id)">

    <div *ngFor="let image of farm.images">
        <img mat-card-image [src]="image" alt="Farm image" class="farm-image">
      </div>
      <mat-card-content>
        <h2>Farm {{ farm.name }}</h2>
        <p><img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/map-marker--v1.png" alt="Ubication"/> {{ farm.ubication }}, Lima</p>
        <p><img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/chicken.png" alt="Product"/> {{ farm.product }}</p>
        <p><img width="20" height="20" src="https://img.icons8.com/3d-fluency/94/3d-fluency-farm.png" alt="Surface"/> {{ farm.totalSurface }} ha</p>
        <p><img width="20" height="20" src="https://img.icons8.com/arcade/64/price-tag-usd.png" alt="Price"/> $ {{ farm.price | number }}</p>


        <hr>

        <ul class="highlight-list">
          <li *ngIf="farm.highlight1">{{ farm.highlight1 }}</li>
          <li *ngIf="farm.highlight2">{{ farm.highlight2 }}</li>
          <li *ngIf="farm.highlight3">{{ farm.highlight3 }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>


<app-footer></app-footer>
